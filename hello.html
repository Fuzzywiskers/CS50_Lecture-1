<!--How to create a git repository:
    - make git on github.com/new
    - coppy the folder's path for where you want to add the git file
    - in computer's main terminal write: 
        cd\file path
    - once the directory of the terminal is changed, write:
        git clone html path(given from github.com/new)
    - open the file with vs code
-->

<!--How to add and save a change to the git repository
    - open terminal in vs code and write:
        git add (file you want to add)
    - then to actually commit the change write:
        git commit -m "message"(any message you want)
    - to add code to online repository write:
        git push

    - use git status to see how many commits you need to push to the original

    - short hand to add and commit all changes:
        git commit -am "message"
-->

<!--How to take versions from github at add it to your own code locally
    - in termanal write: 
        git pull
-->

<!--How to see the changes to a github
    - in terminal write:
        git log
-->

<!--how to revert to a previouse version of the repository
    - in ternimal for resent to a commit:
        git reset --hard <commit>
    - in ternimal for resent to the origin/master
        git reset --hard origin/master
-->

<!--Using branches
    - in terminal -- shows what branch your on
        git branch
    - switch to a new branch
        git checkout -b style
    - swithc to branch that already exists
        git checkout filename
    - merging branches
        git merge  nane of branch you want to commit
-->
